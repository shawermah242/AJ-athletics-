<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AJ Athletics</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --text-primary: #1a1a1a;
      --text-secondary: #555;
      --bg-primary: #ffffff;
      --border-color: #e5e5e5;
      --accent-color: #000000;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Inter',sans-serif; background:var(--bg-primary); color:var(--text-primary); }
    .container { max-width:1200px; margin:0 auto; padding:0 24px; }
    header { padding:20px 0; border-bottom:1px solid var(--border-color); }
    header .container { display:flex; justify-content:space-between; align-items:center; }
    .logo { font-size:1.6rem; font-weight:700; text-decoration:none; color:var(--text-primary); cursor:pointer; }
    .cart-icon svg { width:26px; height:26px; stroke:var(--text-primary); cursor:pointer; }
    main { padding:48px 0; }
    #product-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap:28px; }
    .product-card { text-align:center; transition:transform .2s ease; cursor:pointer; }
    .product-card:hover { transform: translateY(-4px); }
    .product-image-container {
      background:#f8f8f8; border-radius:10px; overflow:hidden; aspect-ratio:1/1.2;
      display:flex; align-items:center; justify-content:center; margin-bottom:12px;
    }
    .product-image-container img { width:100%; height:100%; object-fit:cover; }
    .product-name { font-size:1rem; font-weight:500; margin-bottom:6px; }
    .product-price { font-size:1rem; font-weight:700; margin-bottom:12px; }
    .add-to-cart-btn { background:var(--accent-color); color:#fff; border:none; padding:10px 18px; border-radius:6px; cursor:pointer; font-size:.9rem; }
    .add-to-cart-btn:hover { background:#333; }
    #product-detail { display:none; grid-template-columns:1fr; gap:32px; }
    .detail-image-container { background:#f8f8f8; border-radius:10px; overflow:hidden; }
    .detail-image-container img { width:100%; height:100%; object-fit:cover; }
    .product-detail-info { display:flex; flex-direction:column; }
    .detail-back-link { margin-bottom:14px; color:var(--text-secondary); font-size:.9rem; text-decoration:none; }
    .detail-back-link:hover { text-decoration:underline; }
    .detail-product-title { font-size:2rem; font-weight:700; margin-bottom:12px; }
    .detail-product-price { font-size:1.4rem; font-weight:700; margin-bottom:18px; }
    .detail-product-description { font-size:1rem; color:var(--text-secondary); margin-bottom:20px; max-width:60ch; }
    .detail-add-to-cart-btn { background:var(--accent-color); color:#fff; border:none; padding:14px 28px; border-radius:6px; font-size:1rem; cursor:pointer; }
    .detail-add-to-cart-btn:hover { background:#333; }
    footer { text-align:center; padding:20px 0; border-top:1px solid var(--border-color); font-size:.9rem; color:var(--text-secondary); margin-top:40px; }
    @media(min-width:768px){ #product-detail { grid-template-columns:1fr 1fr; gap:50px; } }
  </style>
</head>
<body>
<header>
  <div class="container">
    <a class="logo" id="logo">AJ</a>
    <div class="cart-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <path d="M16 10a4 4 0 0 1-8 0"></path>
      </svg>
    </div>
  </div>
</header>

<main>
  <div class="container">
    <section id="product-grid"></section>
    <section id="product-detail"></section>
  </div>
</main>

<footer>
  <p>&copy; 2025 AJ. All rights reserved.</p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // الكود هنا يطابق 100% أسماء الملفات الموجودة عندك
  const products = [
                {
                    id: 1,
                    name: 'Red Flame Set',
                    price: 120,
                    description: 'Black athletic set with red flaming design, premium quality for gym or casual wear.',
                    imageUrl: 'images/red-flame-set.jpeg' // <-- تم التأكد من تطابق الاسم والامتداد
                },
                {
                    id: 2,
                    name: 'Blue Flame Set',
                    price: 120,
                    description: 'Black athletic set with blue flaming design, stylish and durable for all activities.',
                    imageUrl: 'images/blue-flame-set.jpeg' // <-- تم التأكد من تطابق الاسم والامتداد
                }
            ];

  const grid = document.getElementById('product-grid');
  const detail = document.getElementById('product-detail');
  const logo = document.getElementById('logo');

  function renderGrid(){
    grid.innerHTML='';
    products.forEach(p=>{
      const card=document.createElement('div');
      card.className='product-card';
      card.dataset.id=p.id;
      card.innerHTML = \`
        <div class="product-image-container">
          <img src="\${p.imageUrl}" alt="\${p.name}" loading="lazy">
        </div>
        <h3 class="product-name">\${p.name}</h3>
        <p class="product-price">$ \${p.price.toFixed(2)}</p>
        <button class="add-to-cart-btn" data-id="\${p.id}">Add to Cart</button>
      \`;
      grid.appendChild(card);
    });
  }

  function renderDetail(id){
    const p = products.find(x => x.id == id);
    if(!p) return;
    detail.innerHTML = \`
      <div class="detail-image-container">
        <img src="\${p.imageUrl}" alt="\${p.name}">
      </div>
      <div class="product-detail-info">
        <a href="#" class="detail-back-link">&larr; Back</a>
        <h1 class="detail-product-title">\${p.name}</h1>
        <p class="detail-product-price">$ \${p.price.toFixed(2)}</p>
        <p class="detail-product-description">\${p.description}</p>
        <button class="detail-add-to-cart-btn" data-id="\${p.id}">Add to Cart</button>
      </div>
    \`;
    detail.querySelector('.detail-back-link').addEventListener('click', e => { e.preventDefault(); showGrid(); });
  }

  function showGrid(){ grid.style.display='grid'; detail.style.display='none'; window.scrollTo(0,0); }
  function showDetail(){ grid.style.display='none'; detail.style.display='grid'; window.scrollTo(0,0); }

  grid.addEventListener('click', e => {
    if(e.target.classList.contains('add-to-cart-btn')){
      console.log('Added to cart:', e.target.dataset.id);
      e.stopPropagation();
      return;
    }
    const card = e.target.closest('.product-card');
    if(card){ renderDetail(card.dataset.id); showDetail(); }
  });

  detail.addEventListener('click', e => {
    if(e.target.classList.contains('detail-add-to-cart-btn')){
      console.log('Added to cart (detail):', e.target.dataset.id);
    }
  });

  logo.addEventListener('click', showGrid);

  renderGrid();
});
</script>
</body>
</html>
