<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AJ Athletics</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --text-primary: #1a1a1a;
      --text-secondary: #555;
      --bg-primary: #ffffff;
      --border-color: #e5e5e5;
      --accent-color: #000000;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Inter',sans-serif; background:var(--bg-primary); color:var(--text-primary); }
    .container { max-width:1200px; margin:0 auto; padding:0 24px; }
    header { padding:20px 0; border-bottom:1px solid var(--border-color); }
    header .container { display:flex; justify-content:space-between; align-items:center; }
    .logo { font-size:1.6rem; font-weight:700; text-decoration:none; color:var(--text-primary); cursor:pointer; }
    .cart-icon-wrapper { position: relative; cursor: pointer; }
    .cart-icon svg { width:26px; height:26px; stroke:var(--text-primary); }
    .cart-count {
        position: absolute; top: -8px; right: -8px; background-color: var(--accent-color); color: white;
        border-radius: 50%; width: 20px; height: 20px; font-size: 12px;
        display: flex; justify-content: center; align-items: center; font-weight: 500;
        transform: scale(0); transition: transform 0.2s ease;
    }
    .cart-count.visible { transform: scale(1); }
    main { padding:48px 0; }
    #product-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap:28px; }
    .product-card { text-align:center; transition:transform .2s ease; cursor:pointer; }
    .product-card:hover { transform: translateY(-4px); }
    .product-image-container {
      background:#f8f8f8; border-radius:10px; overflow:hidden; aspect-ratio:1/1.2;
      display:flex; align-items:center; justify-content:center; margin-bottom:12px;
    }
    .product-image-container img { width:100%; height:100%; object-fit:cover; }
    .product-name { font-size:1rem; font-weight:500; margin-bottom:6px; }
    .product-price { font-size:1rem; font-weight:700; margin-bottom:12px; }
    .add-to-cart-btn { background:var(--accent-color); color:#fff; border:none; padding:10px 18px; border-radius:6px; cursor:pointer; font-size:.9rem; }
    .add-to-cart-btn:hover { background:#333; }
    #product-detail { display:none; grid-template-columns:1fr; gap:32px; }
    .detail-image-container { background:#f8f8f8; border-radius:10px; overflow:hidden; }
    .detail-image-container img { width:100%; height:100%; object-fit:cover; }
    .product-detail-info { display:flex; flex-direction:column; }
    .detail-back-link { margin-bottom:14px; color:var(--text-secondary); font-size:.9rem; text-decoration:none; }
    .detail-back-link:hover { text-decoration:underline; }
    .detail-product-title { font-size:2rem; font-weight:700; margin-bottom:12px; }
    .detail-product-price { font-size:1.4rem; font-weight:700; margin-bottom:18px; }
    .detail-product-description { font-size:1rem; color:var(--text-secondary); margin-bottom:20px; max-width:60ch; }
    .detail-add-to-cart-btn { background:var(--accent-color); color:#fff; border:none; padding:14px 28px; border-radius:6px; font-size:1rem; cursor:pointer; }
    .detail-add-to-cart-btn:hover { background:#333; }
    footer { text-align:center; padding:20px 0; border-top:1px solid var(--border-color); font-size:.9rem; color:var(--text-secondary); margin-top:40px; }
    
    /* --- Cart Modal Styles --- */
    #cart-modal {
        position: fixed; top: 0; right: -100%; width: 100%; max-width: 400px; height: 100%;
        background: white; box-shadow: -5px 0 15px rgba(0,0,0,0.1);
        transition: right 0.4s ease; z-index: 1000;
        display: flex; flex-direction: column;
    }
    #cart-modal.open { right: 0; }
    .cart-header { padding: 20px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
    .cart-header h2 { font-size: 1.2rem; }
    .close-cart-btn { font-size: 1.5rem; background: none; border: none; cursor: pointer; }
    .cart-body { flex-grow: 1; overflow-y: auto; padding: 20px; }
    #cart-items-container { display: flex; flex-direction: column; gap: 20px; }
    .cart-item { display: flex; align-items: center; gap: 15px; }
    .cart-item-img { width: 70px; height: 70px; object-fit: cover; border-radius: 8px; background: #f8f8f8; }
    .cart-item-info { flex-grow: 1; }
    .cart-item-info h4 { font-size: 1rem; font-weight: 500; margin-bottom: 5px; }
    .cart-item-info p { font-size: 0.9rem; color: var(--text-secondary); }
    .remove-from-cart-btn { background: none; border: none; color: #cc0000; cursor: pointer; font-size: 0.9rem; }
    .cart-empty-msg { text-align: center; color: var(--text-secondary); padding-top: 40px; }
    .cart-footer { padding: 20px; border-top: 1px solid var(--border-color); }
    .cart-total { display: flex; justify-content: space-between; font-size: 1.2rem; font-weight: 700; margin-bottom: 20px; }
    .checkout-btn { width: 100%; background: var(--accent-color); color: #fff; border: none; padding: 15px; border-radius: 8px; font-size: 1rem; cursor: pointer; }
    #modal-overlay {
        display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.4); z-index: 999;
    }
    #modal-overlay.open { display: block; }
    
    @media(min-width:768px){ #product-detail { grid-template-columns:1fr 1fr; gap:50px; } }
  </style>
</head>
<body>
<header>
  <div class="container">
    <a class="logo" id="logo">AJ</a>
    <div class="cart-icon-wrapper" id="cart-icon-wrapper">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <path d="M16 10a4 4 0 0 1-8 0"></path>
      </svg>
      <span class="cart-count" id="cart-count">0</span>
    </div>
  </div>
</header>

<main>
  <div class="container">
    <section id="product-grid"></section>
    <section id="product-detail"></section>
  </div>
</main>

<footer>
  <p>&copy; 2025 AJ. All rights reserved.</p>
</footer>

<div id="modal-overlay"></div>
<div id="cart-modal">
  <div class="cart-header">
    <h2>Your Cart</h2>
    <button class="close-cart-btn" id="close-cart-btn">&times;</button>
  </div>
  <div class="cart-body">
    <div id="cart-items-container">
      <p class="cart-empty-msg">Your cart is empty.</p>
    </div>
  </div>
  <div class="cart-footer">
    <div class="cart-total">
      <span>Total</span>
      <span id="cart-total-price">$0.00</span>
    </div>
    <button class="checkout-btn">Proceed to Checkout</button>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- DATA ---
    const products = [
        { id: 1, name: 'Red Flame Set', price: 120, description: '...', imageUrl: 'images/red-flame-set.jpeg' },
        { id: 2, name: 'Blue Flame Set', price: 120, description: '...', imageUrl: 'images/blue-flame-set.jpeg' }
    ];
    let cart = [];

    // --- DOM ELEMENTS ---
    const grid = document.getElementById('product-grid');
    const detail = document.getElementById('product-detail');
    const logo = document.getElementById('logo');
    const cartModal = document.getElementById('cart-modal');
    const cartIcon = document.getElementById('cart-icon-wrapper');
    const closeCartBtn = document.getElementById('close-cart-btn');
    const cartCountEl = document.getElementById('cart-count');
    const cartItemsContainer = document.getElementById('cart-items-container');
    const cartTotalPriceEl = document.getElementById('cart-total-price');
    const modalOverlay = document.getElementById('modal-overlay');

    // --- FUNCTIONS ---
    function renderGrid() {
        grid.innerHTML = '';
        products.forEach(p => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.dataset.id = p.id;
            card.innerHTML = `
                <div class="product-image-container"><img src="${p.imageUrl}" alt="${p.name}" loading="lazy"></div>
                <h3 class="product-name">${p.name}</h3>
                <p class="product-price">$ ${p.price.toFixed(2)}</p>
                <button class="add-to-cart-btn" data-id="${p.id}">Add to Cart</button>
            `;
            grid.appendChild(card);
        });
    }

    function renderDetail(id) {
        const p = products.find(x => x.id == id);
        if (!p) return;
        detail.innerHTML = `
            <div class="detail-image-container"><img src="${p.imageUrl}" alt="${p.name}"></div>
            <div class="product-detail-info">
                <a href="#" class="detail-back-link">&larr; Back</a>
                <h1 class="detail-product-title">${p.name}</h1>
                <p class="detail-product-price">$ ${p.price.toFixed(2)}</p>
                <p class="detail-product-description">${p.description}</p>
                <button class="detail-add-to-cart-btn" data-id="${p.id}">Add to Cart</button>
            </div>
        `;
        detail.querySelector('.detail-back-link').addEventListener('click', e => { e.preventDefault(); showGrid(); });
    }
    
    function updateCartCount() {
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCountEl.textContent = totalItems;
        if (totalItems > 0) {
            cartCountEl.classList.add('visible');
        } else {
            cartCountEl.classList.remove('visible');
        }
    }

    function renderCart() {
        if (cart.length === 0) {
            cartItemsContainer.innerHTML = '<p class="cart-empty-msg">Your cart is empty.</p>';
        } else {
            cartItemsContainer.innerHTML = '';
            cart.forEach(item => {
                const cartItemEl = document.createElement('div');
                cartItemEl.className = 'cart-item';
                cartItemEl.dataset.id = item.id;
                cartItemEl.innerHTML = `
                    <img src="${item.imageUrl}" alt="${item.name}" class="cart-item-img">
                    <div class="cart-item-info">
                        <h4>${item.name}</h4>
                        <p>$${item.price.toFixed(2)} x ${item.quantity}</p>
                    </div>
                    <button class="remove-from-cart-btn" data-id="${item.id}">Remove</button>
                `;
                cartItemsContainer.appendChild(cartItemEl);
            });
        }
        
        const totalPrice = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        cartTotalPriceEl.textContent = `$${totalPrice.toFixed(2)}`;
    }

    function addToCart(productId) {
        const product = products.find(p => p.id == productId);
        if (!product) return;

        const existingItem = cart.find(item => item.id == productId);
        if (existingItem) {
            existingItem.quantity++;
        } else {
            cart.push({ ...product, quantity: 1 });
        }

        renderCart();
        updateCartCount();
    }

    function removeFromCart(productId) {
        cart = cart.filter(item => item.id != productId);
        renderCart();
        updateCartCount();
    }

    function showGrid() { grid.style.display = 'grid'; detail.style.display = 'none'; window.scrollTo(0, 0); }
    function showDetail() { grid.style.display = 'none'; detail.style.display = 'grid'; window.scrollTo(0, 0); }
    function openCart() { cartModal.classList.add('open'); modalOverlay.classList.add('open'); }
    function closeCart() { cartModal.classList.remove('open'); modalOverlay.classList.remove('open'); }

    // --- EVENT LISTENERS ---
    grid.addEventListener('click', e => {
        if (e.target.classList.contains('add-to-cart-btn')) {
            addToCart(e.target.dataset.id);
            e.stopPropagation();
            return;
        }
        const card = e.target.closest('.product-card');
        if (card) { renderDetail(card.dataset.id); showDetail(); }
    });

    detail.addEventListener('click', e => {
        if (e.target.classList.contains('detail-add-to-cart-btn')) {
            addToCart(e.target.dataset.id);
        }
    });

    cartItemsContainer.addEventListener('click', e => {
        if (e.target.classList.contains('remove-from-cart-btn')) {
            removeFromCart(e.target.dataset.id);
        }
    });
    
    cartIcon.addEventListener('click', openCart);
    closeCartBtn.addEventListener('click', closeCart);
    modalOverlay.addEventListener('click', closeCart);
    logo.addEventListener('click', showGrid);

    // --- INITIALIZATION ---
    renderGrid();
    renderCart(); // To show empty cart message on load
    updateCartCount();
});
</script>
</body>
</html>
