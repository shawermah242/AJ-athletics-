<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AJ Athletics</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --text-primary: #f0f0f0;
      --text-secondary: #aaaaaa;
      --bg-primary: #121212;
      --border-color: #333333;
      --accent-color: #ffffff;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Inter',sans-serif; background:var(--bg-primary); color:var(--text-primary); }
    .container { max-width:1200px; margin:0 auto; padding:0 24px; }
    header {
      padding: 0;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
    }
    header .container {
      display:flex;
      justify-content:space-between;
      align-items:center;
      width: 100%;
      height: 60px;
      padding: 0 24px;
    }
    .logo-img {
      height: 100%;
      width: auto;
      cursor: pointer;
      padding: 5px 0;
      box-sizing: border-box;
    }
    .cart-icon-wrapper { position: relative; cursor: pointer; }
    .cart-icon svg { width:26px; height:26px; stroke:var(--text-primary); transition: transform 0.2s ease; }
    .cart-icon-wrapper.has-items svg { transform: scale(1.1); }
    .cart-count {
        position: absolute; top: -8px; right: -8px; background-color: var(--accent-color); color: var(--bg-primary);
        border-radius: 50%; width: 20px; height: 20px; font-size: 12px;
        display: flex; justify-content: center; align-items: center; font-weight: 500;
        transform: scale(0); transition: transform 0.2s ease;
    }
    .cart-count.visible { transform: scale(1); }
    main { padding:48px 0; }
    #product-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap:28px; }
    .product-card {
        text-align:center; transition:transform .2s ease; cursor:pointer;
        background: #1e1e1e;
        border-radius: 10px;
        padding-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .product-card:hover { transform: translateY(-4px); }
    .product-image-container {
      background:#282828;
      border-radius:10px 10px 0 0;
      overflow:hidden; aspect-ratio:1/1.2;
      display:flex; align-items:center; justify-content:center; margin-bottom:12px;
    }
    .product-image-container img { width:100%; height:100%; object-fit:cover; }
    .product-name { font-size:1rem; font-weight:500; margin-bottom:6px; color: var(--text-primary); }
    .product-price { font-size:1rem; font-weight:700; margin-bottom:12px; color: var(--text-primary); }
    .add-to-cart-btn { background:var(--accent-color); color:var(--bg-primary); border:none; padding:10px 18px; border-radius:6px; cursor:pointer; font-size:.9rem; }
    .add-to-cart-btn:hover { background:#cccccc; }
    #product-detail { display:none; grid-template-columns:1fr; gap:32px; }
    .detail-image-container { background:#282828; border-radius:10px; overflow:hidden; }
    .detail-image-container img { width:100%; height:100%; object-fit:cover; }
    .product-detail-info { display:flex; flex-direction:column; }
    .detail-back-link { margin-bottom:14px; color:var(--text-secondary); font-size:.9rem; text-decoration:none; }
    .detail-back-link:hover { text-decoration:underline; }
    .detail-product-title { font-size:2rem; font-weight:700; margin-bottom:12px; color: var(--text-primary); }
    .detail-product-price { font-size:1.4rem; font-weight:700; margin-bottom:18px; color: var(--text-primary); }
    .detail-product-description { font-size:1rem; color:var(--text-secondary); margin-bottom:20px; max-width:60ch; }
    .detail-add-to-cart-btn { background:var(--accent-color); color:var(--bg-primary); border:none; padding:14px 28px; border-radius:6px; font-size:1rem; cursor:pointer; }
    .detail-add-to-cart-btn:hover { background:#cccccc; }
    footer { text-align:center; padding:20px 0; border-top:1px solid var(--border-color); font-size:.9rem; color:var(--text-secondary); margin-top:40px; }
    .modal {
        position: fixed; top: 0; right: -100%; width: 100%; max-width: 400px; height: 100%;
        background: #1e1e1e;
        box-shadow: -5px 0 15px rgba(0,0,0,0.3);
        transition: right 0.4s ease; z-index: 1000;
        display: flex; flex-direction: column;
    }
    .modal.open { right: 0; }
    .modal-header { padding: 20px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
    .modal-header h2 { font-size: 1.2rem; color: var(--text-primary); }
    .close-btn { font-size: 1.5rem; background: none; border: none; cursor: pointer; color: var(--text-primary); }
    .modal-body { flex-grow: 1; overflow-y: auto; padding: 20px; }
    .modal-footer { padding: 20px; border-top: 1px solid var(--border-color); }
    #cart-items-container { display: flex; flex-direction: column; gap: 20px; }
    .cart-item { display: flex; align-items: center; gap: 15px; }
    .cart-item-img { width: 70px; height: 70px; object-fit: cover; border-radius: 8px; background: #282828; }
    .cart-item-info { flex-grow: 1; }
    .cart-item-info h4 { font-size: 1rem; font-weight: 500; margin-bottom: 5px; color: var(--text-primary); }
    .cart-item-info p { font-size: 0.9rem; color: var(--text-secondary); }
    .remove-from-cart-btn { background: none; border: none; color: #ff6666; cursor: pointer; font-size: 0.9rem; }
    .cart-empty-msg { text-align: center; color: var(--text-secondary); padding-top: 40px; }
    .cart-total { display: flex; justify-content: space-between; font-size: 1.2rem; font-weight: 700; margin-bottom: 20px; color: var(--text-primary); }
    .action-btn { width: 100%; background: var(--accent-color); color:var(--bg-primary); border: none; padding: 15px; border-radius: 8px; font-size: 1rem; cursor: pointer; }
    #modal-overlay {
        display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.6); z-index: 999;
    }
    #modal-overlay.open { display: block; }

    /* --- Checkout Form Styles --- */
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: var(--text-secondary); }
    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--border-color);
        background: #2c2c2c;
        border-radius: 6px;
        color: var(--text-primary);
        font-size: 1rem;
    }
    .payment-info {
        background: #2c2c2c;
        padding: 15px;
        border-radius: 6px;
        text-align: center;
        font-size: 0.9rem;
        color: var(--text-secondary);
        margin-top: 20px;
    }

    /* --- Thank You Message Styles --- */
    #thank-you-message {
        display: none; /* Hidden by default */
        text-align: center;
        padding: 40px 20px;
    }
    #thank-you-message h2 { font-size: 1.8rem; margin-bottom: 15px; }
    #thank-you-message p { font-size: 1rem; color: var(--text-secondary); margin-bottom: 25px; }
    .hidden { display: none !important; }

    @media(min-width:768px){ #product-detail { grid-template-columns:1fr 1fr; gap:50px; } }
  </style>
</head>
<body>
<header>
  <div class="container">
    <img src="images/AJ-athletics-logo.png" alt="AJ Athletics Logo" class="logo-img" id="logo">
    <div class="cart-icon-wrapper" id="cart-icon-wrapper">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <path d="M16 10a4 4 0 0 1-8 0"></path>
      </svg>
      <span class="cart-count" id="cart-count">0</span>
    </div>
  </div>
</header>
<main>
  <div class="container">
    <section id="product-grid"></section>
    <section id="product-detail"></section>
    <section id="thank-you-message">
        <h2>Thanks for trusting us! ðŸŽ‰</h2>
        <p>Your order has been placed successfully. We will contact you shortly for confirmation.</p>
        <button class="action-btn" id="back-to-shop-btn">Back to Shop</button>
    </section>
  </div>
</main>
<footer>
  <p>&copy; 2025 AJ. All rights reserved.</p>
</footer>

<div id="modal-overlay"></div>

<div id="cart-modal" class="modal">
  <div class="modal-header">
    <h2>Your Cart</h2>
    <button class="close-btn" id="close-cart-btn">&times;</button>
  </div>
  <div class="modal-body" id="cart-items-container">
    <p class="cart-empty-msg">Your cart is empty.</p>
  </div>
  <div class="modal-footer">
    <div class="cart-total">
      <span>Total</span>
      <span id="cart-total-price">â‚ª0.00</span>
    </div>
    <button class="action-btn" id="checkout-btn">Proceed to Checkout</button>
  </div>
</div>

<div id="checkout-modal" class="modal">
    <div class="modal-header">
      <h2>Checkout</h2>
      <button class="close-btn" id="close-checkout-btn">&times;</button>
    </div>
    <div class="modal-body">
        <form id="checkout-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <input type="text" id="address" required>
            </div>
            <div class="payment-info">
                Payment Method: <strong>Cash on Delivery</strong>
            </div>
        </form>
    </div>
    <div class="modal-footer">
      <button class="action-btn" id="place-order-btn">Place Order</button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    
    async function getProducts() {
        try {
            const response = await fetch('products.json');
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return await response.json();
        } catch (error) {
            console.error("Could not fetch products:", error);
            return [];
        }
    }

    const products = await getProducts();
    let cart = [];

    const grid = document.getElementById('product-grid');
    const detail = document.getElementById('product-detail');
    const logo = document.getElementById('logo'); 
    const cartModal = document.getElementById('cart-modal');
    const cartIconWrapper = document.getElementById('cart-icon-wrapper');
    const closeCartBtn = document.getElementById('close-cart-btn');
    const cartCountEl = document.getElementById('cart-count');
    const cartItemsContainer = document.getElementById('cart-items-container');
    const cartTotalPriceEl = document.getElementById('cart-total-price');
    const modalOverlay = document.getElementById('modal-overlay');
    const checkoutBtn = document.getElementById('checkout-btn');
    const checkoutModal = document.getElementById('checkout-modal');
    const closeCheckoutBtn = document.getElementById('close-checkout-btn');
    const placeOrderBtn = document.getElementById('place-order-btn');
    const checkoutForm = document.getElementById('checkout-form');
    const thankYouMessage = document.getElementById('thank-you-message');
    const backToShopBtn = document.getElementById('back-to-shop-btn');

    function saveCart() { localStorage.setItem('aj_shopping_cart', JSON.stringify(cart)); }
    function loadCart() {
        const savedCart = localStorage.getItem('aj_shopping_cart');
        if (savedCart) cart = JSON.parse(savedCart);
    }

    function renderGrid() {
        grid.innerHTML = '';
        products.forEach(p => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.dataset.id = p.id;
            card.innerHTML = `
                <div class="product-image-container"><img src="${p.imageUrl}" alt="${p.name}" loading="lazy"></div>
                <h3 class="product-name">${p.name}</h3>
                <p class="product-price">â‚ª ${p.price.toFixed(2)}</p>
                <button class="add-to-cart-btn" data-id="${p.id}">Add to Cart</button>
            `;
            grid.appendChild(card);
        });
    }

    function renderDetail(id) {
        const p = products.find(x => x.id == id);
        if (!p) return;
        detail.innerHTML = `
            <div class="detail-image-container"><img src="${p.imageUrl}" alt="${p.name}"></div>
            <div class="product-detail-info">
                <a href="#" class="detail-back-link">&larr; Back</a>
                <h1 class="detail-product-title">${p.name}</h1>
                <p class="detail-product-price">â‚ª ${p.price.toFixed(2)}</p>
                <p class="detail-product-description">${p.description}</p>
                <button class="detail-add-to-cart-btn" data-id="${p.id}">Add to Cart</button>
            </div>
        `;
        detail.querySelector('.detail-back-link').addEventListener('click', e => { e.preventDefault(); showGrid(); });
    }

    function updateCartCount() {
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCountEl.textContent = totalItems;
        if (totalItems > 0) {
            cartCountEl.classList.add('visible');
            cartIconWrapper.classList.add('has-items');
        } else {
            cartCountEl.classList.remove('visible');
            cartIconWrapper.classList.remove('has-items');
        }
    }

    function renderCart() {
        if (cart.length === 0) {
            cartItemsContainer.innerHTML = '<p class="cart-empty-msg">Your cart is empty.</p>';
            checkoutBtn.classList.add('hidden'); // Hide checkout button if cart is empty
        } else {
            cartItemsContainer.innerHTML = '';
            cart.forEach(item => {
                const cartItemEl = document.createElement('div');
                cartItemEl.className = 'cart-item';
                cartItemEl.dataset.id = item.id;
                cartItemEl.innerHTML = `
                    <img src="${item.imageUrl}" alt="${item.name}" class="cart-item-img">
                    <div class="cart-item-info">
                        <h4>${item.name}</h4>
                        <p>â‚ª${item.price.toFixed(2)} x ${item.quantity}</p>
                    </div>
                    <button class="remove-from-cart-btn" data-id="${item.id}">Remove</button>
                `;
                cartItemsContainer.appendChild(cartItemEl);
            });
            checkoutBtn.classList.remove('hidden'); // Show checkout button
        }
        const totalPrice = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        cartTotalPriceEl.textContent = `â‚ª${totalPrice.toFixed(2)}`;
    }

    function addToCart(productId) {
        const product = products.find(p => p.id == productId);
        if (!product) return;
        const existingItem = cart.find(item => item.id == productId);
        if (existingItem) existingItem.quantity++;
        else cart.push({ ...product, quantity: 1 });
        saveCart(); 
        renderCart();
        updateCartCount();
    }

    function removeFromCart(productId) {
        cart = cart.filter(item => item.id != productId);
        saveCart(); 
        renderCart();
        updateCartCount();
    }

    function clearCart() {
        cart = [];
        saveCart();
        renderCart();
        updateCartCount();
    }

    function showGrid() {
        grid.style.display = 'grid';
        detail.style.display = 'none';
        thankYouMessage.style.display = 'none';
        window.scrollTo(0, 0);
    }
    function showDetail() { grid.style.display = 'none'; detail.style.display = 'grid'; thankYouMessage.style.display = 'none'; window.scrollTo(0, 0); }
    function openCart() { cartModal.classList.add('open'); modalOverlay.classList.add('open'); }
    function closeCart() { cartModal.classList.remove('open'); modalOverlay.classList.remove('open'); }
    function openCheckout() {
        closeCart();
        checkoutModal.classList.add('open');
        modalOverlay.classList.add('open');
    }
    function closeCheckout() {
        checkoutModal.classList.remove('open');
        modalOverlay.classList.remove('open');
    }
    
    // Event Listeners
    grid.addEventListener('click', e => {
        if (e.target.classList.contains('add-to-cart-btn')) {
            addToCart(e.target.dataset.id);
            e.stopPropagation();
        } else {
            const card = e.target.closest('.product-card');
            if (card) { renderDetail(card.dataset.id); showDetail(); }
        }
    });

    detail.addEventListener('click', e => {
        if (e.target.classList.contains('detail-add-to-cart-btn')) addToCart(e.target.dataset.id);
    });

    cartItemsContainer.addEventListener('click', e => {
        if (e.target.classList.contains('remove-from-cart-btn')) removeFromCart(e.target.dataset.id);
    });
    
    checkoutBtn.addEventListener('click', openCheckout);
    placeOrderBtn.addEventListener('click', () => {
        if (checkoutForm.checkValidity()) {
            closeCheckout();
            grid.style.display = 'none';
            detail.style.display = 'none';
            thankYouMessage.style.display = 'block';
            clearCart();
            window.scrollTo(0, 0);
        } else {
            checkoutForm.reportValidity(); // Show validation messages
        }
    });
    
    backToShopBtn.addEventListener('click', showGrid);
    cartIconWrapper.addEventListener('click', openCart);
    closeCartBtn.addEventListener('click', closeCart);
    closeCheckoutBtn.addEventListener('click', closeCheckout);
    modalOverlay.addEventListener('click', () => {
        closeCart();
        closeCheckout();
    });
    logo.addEventListener('click', showGrid); 

    // Initialization
    loadCart(); 
    renderGrid();
    renderCart(); 
    updateCartCount(); 
});
</script>
</body>
</html>
